<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Screening System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #e1f5fe);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;}
        .card {
            border: none;
            border-radius: 20px;}
        .btn-primary {
            background-color: #0077b6;
            border: none;}
        .btn-primary:hover {
            background-color: #023e8a;
        }
        .custom-file-upload {
            border: 2px dashed #0077b6;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background-color: #f1faff;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .custom-file-upload:hover {
            background-color: #e0f2ff;
        }
        .badge {
            font-size: 0.9rem;
            padding: 0.5em 0.8em;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow p-5 w-100" style="max-width: 600px;">
            <h3 class="mb-4 text-center text-primary">üöÄ AI Resume Screening</h3>

            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                <label for="resume" class="custom-file-upload mb-3">
                    <input type="file" name="resume" id="resume" required hidden>
                    <strong>Click or drag file to upload resume (PDF/DOCX)</strong>
                </label>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">üîç Analyze Resume</button>
                </div>
            </form>

            {% if prediction %}
                <div class="mt-5">
                    <h5 class="text-success text-center mb-3">Top Predictions</h5>
                    <ul class="list-group">
                        {% for label, score in prediction %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="fw-semibold">{{ label }}</span>
                            <span class="badge bg-success rounded-pill">{{ score }}%</span>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
